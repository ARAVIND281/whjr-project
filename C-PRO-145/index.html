<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR!</title>
    <meta name="description" content="Hello, WebVR!">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="16" height="8" color="#7BC8A4" shadow></a-plane>
      <a-cone position="-2.5 0 -4" rotation="0 0 0" width="3" height="5" color="#794FBD" shadow></a-cone>
      <a-ring position="3 1.18 -4" rotation="0 0 0" width="3" height="5" color="#AB4BC8" shadow></a-ring>
      <a-dodecahedron position="0 0.5 -2" radius = "0.5" rotation="0 0 0" color="#C81887" shadow></a-dodecahedron>
    </a-scene>
  </body>
</html>
