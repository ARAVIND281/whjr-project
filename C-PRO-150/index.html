<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:gray">

        <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

        <!-------------------------------------------Asset Management------------------------------------------->
        <a-assets timeout="10000">

            <!--Add Code Here-->

            <a-asset-item id="table1" src="./models/C-PRO-149_glb.glb"></a-asset-item>

            <a-asset-item id="table2-obj" src="./models/C-PRO-149_obj/tinker.obj"></a-asset-item>

            <a-asset-item id="table2-mtl" src="./models/C-PRO-149_obj/obj.mtl"></a-asset-item>

            <a-asset-item id="dra-obj" src="./models/P-PRO-149/tinker.obj"></a-asset-item>

            <a-asset-item id="dra-mtl" src="./models/P-PRO-149/obj.mtl"></a-asset-item>


        </a-assets>


        <!--------------------------------------OBJ Models----------------------------------------------------------->

        <!--Add code here-->

        <!-------------------------------------Circular Plane----------------------------------------------->

        <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true"
            visible="true" color="white">
        </a-circle>


        <!-------------------------------------Room Walls----------------------------------------------->
        <a-entity>

            <!--BACK-->
            <a-box color="blue" position="0.076 -4 -39" width="50" height="50">
            </a-box>
            <!--RIGHT-->
            <a-box color="orange" rotation="0 -90 0" position="25.5 -2.9 -15" width="50" height="50">
            </a-box>
            <!--LEFT-->
            <a-box color="orange" rotation="0 -90 0" position="-25.9 -3.4 -15" width="50" height="50">
            </a-box>
            <!--TOP-->
            <a-box color="white" rotation="90 0 0" position="0 21.4 -15" width="50" height="50">
            </a-box>

        </a-entity>

        <a-entity obj-model="obj: #table2-obj; mpl: #table2-mtl" position="8 0 -15" rotation="-90 0 -50"
            scale="0.2 0.2 0.2">

        </a-entity>

        <a-entity obj-model="obj: #dra-obj; mpl: #dra-mtl" position="0 0 0" rotation="-90 0 -50" scale="0.2 0.2 0.2">

        </a-entity>

        <a-entity position="-8 0 -15" rotation="0 -50 0" scale="0.2 0.2 0.2" gltf-model="#table1" shadow="cast: true;">
        </a-entity>


    </a-scene>
</body>

</html>
